    <body>
        <div class="app">
            <h1>Testing share</h1>
            <div>
                <button onclick="alertContact()">Get Contact</button>
                <div id='contacts'>
                    <br>
                    Share with: 
                    </br>
                </div>
            </div>
            <a href='notification.html'>Next</a>


        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" charset="utf-8" src="plugins/com.badrit.ContactPicker/www/ContactPicker.js"></script>
        <script>
        var t;
        function alertContact() {
            window.plugins.ContactPicker.chooseContact(function(contactInfo) {
                t=contactInfo;
                $('#contacts').append(contactInfo.displayName+'<br>');
            });
        }
        </script>
